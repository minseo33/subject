<!DOCTYPE html>
<html>

<head>
   <meta charset="EUC-KR">
   <title>로그인 페이지</title>
</head>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<body>
      <label for="user_id">아이디:</label>
      <input type="text" id="user_id" name="user_id" maxlength="15" required><br>

      <label for="user_pwd">비밀번호:</label>
      <input type="password" id="user_pwd" name="user_pwd" maxlength ="15" required><br>

      <button id="loginButton">로그인</button>

      <div id="errorMessage" class="error">
         <p></p>
      </div>

   <script>
      // 로그인 버튼 클릭 시 이벤트 처리
      document.getElementById('loginButton').addEventListener('click', function () {
         // 사용자 입력값 가져오기
         var userId = document.getElementById('user_id').value;
         var userPwd = document.getElementById('user_pwd').value;

      // 로그인 데이터를 준비
        var loginData = {
            user_id: userId,
            user_pwd: userPwd
        };
        
        // AJAX 요청 시작
        $.ajax({
            type: "POST",
            url: "/naver/login/doLogin",
            data: JSON.stringify(loginData),
            contentType: "application/json",
            success: function (data) {
				alert(data.message);
                if (data.message = "SUCCESS") {
                    // 로그인 성공 시 처리
                    window.location.href = "/naver";
                } else {
                    // 로그인 실패 시 처리
                    alert(data.message);
                }
            },
            error: function (error) {
                // 오류 처리
                console.error("로그인 요청 오류:", error);
            }
        });
           
      });
   </script>
</body>

</html>
